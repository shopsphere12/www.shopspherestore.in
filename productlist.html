<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h2>Shop</h2>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterProducts()">
    </div>
    <a href="cart.html" class="cart-icon">
      <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Cart">
      <span class="cart-count" id="cartCount">0</span>
    </a>
  </header>

  <div class="container" id="productContainer">
    <div class="product-card" data-name="Eco Bag">
      <img src="https://via.placeholder.com/200x150" alt="Eco Bag">
      <div class="product-info">
        <h4>Eco Bag</h4>
        <p>$14.99</p>
        <button class="add-btn" onclick="addToCart('Eco Bag')">Add to Cart</button>
      </div>
    </div>

    <div class="product-card" data-name="Green Bottle">
      <img src="https://via.placeholder.com/200x150" alt="Green Bottle">
      <div class="product-info">
        <h4>Green Bottle</h4>
        <p>$9.99</p>
        <button class="add-btn" onclick="addToCart('Green Bottle')">Add to Cart</button>
      </div>
    </div>

    <div class="product-card" data-name="Reusable Cup">
      <img src="https://via.placeholder.com/200x150" alt="Reusable Cup">
      <div class="product-info">
        <h4>Reusable Cup</h4>
        <p>$11.99</p>
        <button class="add-btn" onclick="addToCart('Reusable Cup')">Add to Cart</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">Added to cart</div>

  <script src="cart.js"></script>
</body>
</html>
