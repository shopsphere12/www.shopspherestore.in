<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>

  <header>
    <h2>üåç Earth & Organics</h2>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterProducts()">
    </div>
    <a href="cart.html" class="cart-icon">
      <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Cart">
      <span class="cart-count" id="cartCount">0</span>
    </a>
  </header>

  <div class="container" id="productContainer">
    <div class="product-card" data-name="Organic Strawberry">
      <img src="https://via.placeholder.com/200x150" alt="Organic Strawberry">
      <div class="product-info">
        <h4>Organic Strawberry</h4>
        <p>‚Çπ120 / kg</p>
        <button class="add-btn" onclick="addToCart('Organic Strawberry')">Add to Cart</button>
      </div>
    </div>

    <div class="product-card" data-name="Fresh Spinach">
      <img src="71tdN2taTCL.jpg" alt="Fresh Spinach">
      <div class="product-info">
        <h4>Fresh Spinach</h4>
        <p>$9.99</p>
        <button class="add-btn" onclick="addToCart('Fresh Spinach')">Add to Cart</button>
      </div>
    </div>

    <div class="product-card" data-name="Brown Rice">
      <img src="61eSSpEkpML._AC_.jpg" alt="Brown Rice">
      <div class="product-info">
        <h4>Brown Rice</h4>
        <p>‚Çπ80 / kg</p>
        <button class="add-btn" onclick="addToCart('Brown Rice')">Add to Cart</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">Added to cart</div>

  <script src="cart.js"></script>
</body>
</html>
