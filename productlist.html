<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Shop</title>
  <style>
    :root {
      --green: #28a745;
      --light: #f4f4f4;
      --white: #fff;
      --dark: #333;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      overflow-x: hidden;
    }

    header {
      background: var(--green);
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .search-box {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .search-box input {
      width: 50%;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      transition: all 0.4s ease;
    }

    .search-box input:focus {
      outline: none;
      width: 70%;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      background-color: #fff;
    }

    .cart-icon {
      position: relative;
      margin-right: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .cart-icon:hover {
      transform: scale(1.1);
    }

    .cart-icon img {
      width: 30px;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
      animation: bounce 0.5s;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); }
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px 20px;
    }

    .product-card {
      background: var(--white);
      width: 200px;
      margin: 15px;
      border-radius: 15px;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }

    .product-card img {
      width: 100%;
      display: block;
    }

    .product-info {
      padding: 15px;
      text-align: center;
    }

    .product-info h4 {
      margin: 10px 0;
    }

    .add-btn {
      background: var(--green);
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .add-btn:hover {
      background: #218838;
      transform: scale(1.05);
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--green);
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .cart-popup {
      position: fixed;
      top: 70px;
      right: 20px;
      width: 280px;
      max-height: 350px;
      overflow-y: auto;
      background: white;
      border-radius: 10px;
      box-shadow: var(--shadow);
      padding: 15px;
      display: none;
      animation: slideDown 0.4s ease forwards;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    .remove-btn {
      background: red;
      color: white;
      border: none;
      padding: 3px 8px;
      border-radius: 5px;
      cursor: pointer;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <header>
    <h2>Shop</h2>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterProducts()">
    </div>
    <div class="cart-icon" onclick="toggleCart()">
      <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Cart">
      <span class="cart-count" id="cartCount">0</span>
    </div>
  </header>

  <div class="container" id="productContainer">
    <div class="product-card" data-name="Eco Bag">
      <img src="https://via.placeholder.com/200x150" alt="Eco Bag">
      <div class="product-info">
        <h4>Eco Bag</h4>
        <p>$14.99</p>
        <button class="add-btn" onclick="addToCart('Eco Bag')">Add to Cart</button>
      </div>
    </div>

    <div class="product-card" data-name="Green Bottle">
      <img src="https://via.placeholder.com/200x150" alt="Green Bottle">
      <div class="product-info">
        <h4>Green Bottle</h4>
        <p>$9.99</p>
        <button class="add-btn" onclick="addToCart('Green Bottle')">Add to Cart</button>
      </div>
    </div>

    <div class="product-card" data-name="Reusable Cup">
      <img src="https://via.placeholder.com/200x150" alt="Reusable Cup">
      <div class="product-info">
        <h4>Reusable Cup</h4>
        <p>$11.99</p>
        <button class="add-btn" onclick="addToCart('Reusable Cup')">Add to Cart</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">Added to cart</div>
  <div class="cart-popup" id="cartPopup">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCartCount() {
      document.getElementById("cartCount").textContent = cart.length;
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2000);
    }

    function addToCart(product) {
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      renderCart();
      showToast(`${product} added to cart`);
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById("cartItems");
      cartItems.innerHTML = '';
      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `<span>${item}</span>
          <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>`;
        cartItems.appendChild(div);
      });
    }

    function toggleCart() {
      const popup = document.getElementById("cartPopup");
      popup.style.display = popup.style.display === "block" ? "none" : "block";
    }

    function filterProducts() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.product-card');
      cards.forEach(card => {
        const name = card.getAttribute('data-name').toLowerCase();
        card.classList.toggle('hidden', !name.includes(search));
      });
    }

    // Init
    updateCartCount();
    renderCart();
  </script>

</body>
</html>
