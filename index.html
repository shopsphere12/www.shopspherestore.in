<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord-Style Chat</title>

  <!-- Firebase -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    // TODO: replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    /* ---------------- Channel Logic ---------------- */
    const createChannelBtn = document.getElementById('createChannelBtn');
    const createChannelModal = document.getElementById('createChannelModal');
    const confirmCreateChannel = document.getElementById('confirmCreateChannel');
    const newChannelNameInput = document.getElementById('newChannelName');
    const channelListEl = document.getElementById('channelList');
    const groupNameEl = document.getElementById('groupName');
    const channelHeaderEl = document.getElementById('channelName');
    const closeModalBtns = document.querySelectorAll('.closeModal');

    let currentGroupName = "defaultgroup"; // Example group
    let currentChannelName = "general";

    function showCreateChannelModal() {
      createChannelModal.classList.remove("hidden");
      newChannelNameInput.focus();
    }
    function hideCreateChannelModal() {
      createChannelModal.classList.add("hidden");
      newChannelNameInput.value = "";
    }

    function addChannelToDOM(channelName) {
      if (channelListEl.querySelector(`[data-channel="${channelName}"]`)) return;
      const div = document.createElement("div");
      div.className = "channel-item";
      div.dataset.channel = channelName;
      div.textContent = "# " + channelName;
      div.onclick = () => selectChannel(channelName);
      channelListEl.appendChild(div);
    }

    function markActiveChannel(channelName) {
      channelListEl.querySelectorAll(".channel-item").forEach(el => el.classList.remove("active"));
      const el = channelListEl.querySelector(`[data-channel="${channelName}"]`);
      if (el) el.classList.add("active");
    }

    function selectChannel(channelName) {
      currentChannelName = channelName;
      channelHeaderEl.textContent = "#" + channelName;
      markActiveChannel(channelName);
      console.log("Switched to channel:", channelName);
    }

    async function handleCreateChannel() {
      const channel = newChannelNameInput.value.trim();
      if (!channel) return alert("Enter a channel name");

      try {
        const channelsRef = ref(db, `groups/${currentGroupName}/channels/${channel}`);
        await set(channelsRef, true);
      } catch (err) {
        console.error("Firebase error:", err);
        alert("Error creating channel, check console");
      }

      addChannelToDOM(channel);
      selectChannel(channel);
      hideCreateChannelModal();
    }

    function preloadChannelsForGroup(groupName) {
      const channelsRef = ref(db, `groups/${groupName}/channels`);
      onValue(channelsRef, snapshot => {
        channelListEl.innerHTML = "";
        if (!snapshot.exists()) {
          addChannelToDOM("general");
          markActiveChannel("general");
          return;
        }
        snapshot.forEach(child => addChannelToDOM(child.key));
        markActiveChannel(currentChannelName || "general");
      });
    }

    // Event bindings
    createChannelBtn.addEventListener("click", showCreateChannelModal);
    confirmCreateChannel.addEventListener("click", handleCreateChannel);
    closeModalBtns.forEach(btn => btn.addEventListener("click", hideCreateChannelModal));

    // Initial load
    preloadChannelsForGroup(currentGroupName);
    selectChannel("general");
  </script>

  <!-- CSS -->
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #2c2f33;
      color: white;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #23272a;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .sidebar-header {
      padding: 15px;
      font-weight: bold;
      background: #202225;
      text-align: center;
    }

    #channelList {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .channel-item {
      padding: 8px;
      cursor: pointer;
      border-radius: 6px;
    }
    .channel-item:hover {
      background: #2f3136;
    }
    .channel-item.active {
      background: #5865f2;
      font-weight: bold;
    }

    .sidebar-footer {
      padding: 10px;
      border-top: 1px solid #444;
      text-align: center;
    }

    /* Chat area */
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #36393f;
    }

    .chat-header {
      padding: 10px;
      background: #2f3136;
      border-bottom: 1px solid #444;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #444;
    }
    .chat-input input {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 8px 12px;
      border: none;
      background: #5865f2;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal.hidden { display: none; }
    .modal-content {
      background: #2f3136;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    .modal-content input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 4px;
      border: none;
    }
    .modal-content button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #5865f2;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">Group: <span id="groupName">defaultgroup</span></div>
    <div id="channelList"></div>
    <div class="sidebar-footer">
      <button id="createChannelBtn">+ Create Channel</button>
    </div>
  </div>

  <!-- Chat -->
  <div class="chat">
    <div class="chat-header"><span id="channelName">#general</span></div>
    <div class="chat-messages" id="chatMessages">
      <p>Welcome to the channel!</p>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="Type a message...">
      <button>Send</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="createChannelModal" class="modal hidden">
    <div class="modal-content">
      <h2>Create Channel</h2>
      <input type="text" id="newChannelName" placeholder="Channel name">
      <button id="confirmCreateChannel">Create</button>
      <button class="closeModal">Cancel</button>
    </div>
  </div>
</body>
</html>
