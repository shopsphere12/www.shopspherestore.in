 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Clone Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Sidebar (Servers) -->
    <div class="server-sidebar">
      <div class="server-icon" id="createGroupBtn">＋</div>
      <div class="server-icon" id="joinGroupBtn">⇾</div>
      <div id="serverList"></div>
    </div>

    <!-- Channel Sidebar -->
    <div class="channel-sidebar">
      <div class="channel-header">
        <h3 id="groupName">Select Group</h3>
      </div>
      <div id="channelList"></div>
      <button id="createChannelBtn">＋ Create Channel</button>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        <h2 id="channelName">#general</h2>
      </div>
      <div id="messages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <!-- User Panel -->
    <div class="user-panel">
      <div class="avatar" id="userAvatar"></div>
      <span id="username">Guest</span>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- Create Group Modal -->
  <div id="createGroupModal" class="modal hidden">
    <div class="modal-content">
      <h2>Create Group</h2>
      <input type="text" id="newGroupName" placeholder="Group name">
      <input type="password" id="newGroupPassword" placeholder="Set password">
      <button id="confirmCreateGroup">Create</button>
      <button class="closeModal">Cancel</button>
    </div>
  </div>

  <!-- Join Group Modal -->
  <div id="joinGroupModal" class="modal hidden">
    <div class="modal-content">
      <h2>Join Group</h2>
      <input type="text" id="joinGroupName" placeholder="Group name">
      <input type="password" id="joinGroupPassword" placeholder="Password">
      <button id="confirmJoinGroup">Join</button>
      <button class="closeModal">Cancel</button>
    </div>
  </div>

  <!-- Create Channel Modal -->
  <div id="createChannelModal" class="modal hidden">
    <div class="modal-content">
      <h2>Create Channel</h2>
      <input type="text" id="newChannelName" placeholder="Channel name">
      <button id="confirmCreateChannel">Create</button>
      <button class="closeModal">Cancel</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
