<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected Group Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #36393f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #2f3136;
      width: 100%;
      max-width: 700px;
      height: 90vh;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      padding: 12px;
      background: #202225;
      text-align: center;
      font-weight: bold;
    }
    .screen {
      flex: 1;
      display: none;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    .active { display: flex; }
    input, button {
      padding: 10px;
      margin: 6px 0;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    input { width: 100%; }
    button {
      background: #5865f2;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #4752c4; }
    #messages { flex: 1; overflow-y: auto; margin: 10px 0; }
    .msg { 
      display: flex; 
      align-items: flex-start; 
      margin-bottom: 10px; 
      background: #40444b;
      padding: 8px;
      border-radius: 6px;
    }
    .msg img.avatar {
      width: 40px; 
      height: 40px; 
      border-radius: 50%; 
      margin-right: 10px;
    }
    .msg-content { flex: 1; }
    .msg strong { color: #00aff4; }
    .input-area {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .input-row { display: flex; }
    .input-row input { flex: 1; margin-right: 6px; }
    .file-buttons { display: flex; gap: 6px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">üîí Group Chat</div>

    <!-- Join/Create Screen -->
    <div id="loginScreen" class="screen active">
      <input id="username" placeholder="Your username">
      <input id="avatar" type="file" accept="image/*">
      <input id="groupName" placeholder="Group name">
      <input id="groupPassword" type="password" placeholder="Group password">
      <button id="joinBtn">Join Group</button>
      <button id="createBtn">Create Group</button>
    </div>

    <!-- Chat Screen -->
    <div id="chatScreen" class="screen">
      <div id="messages"></div>
      <div class="input-area">
        <div class="input-row">
          <input id="messageInput" placeholder="Type a message...">
          <button id="sendBtn">Send</button>
        </div>
        <div class="file-buttons">
          <input id="fileInput" type="file" accept="image/*,video/*,audio/*">
          <button id="sendFileBtn">Send Media</button>
          <button id="recordBtn">üé§ Record Voice</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, push, set, get, child, onValue } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0OAOSTic5z4U4obChkOieVLtvhgmIfxU",
      authDomain: "friend-chat-eaabe.firebaseapp.com",
      databaseURL: "https://friend-chat-eaabe-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "friend-chat-eaabe",
      storageBucket: "friend-chat-eaabe.appspot.com",
      messagingSenderId: "409498465855",
      appId: "1:409498465855:web:bfec1da1a2f29a1f73aa8a",
      measurementId: "G-DHE9SKBE8L"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const loginScreen = document.getElementById("loginScreen");
    const chatScreen = document.getElementById("chatScreen");
    const usernameInput = document.getElementById("username");
    const avatarInput = document.getElementById("avatar");
    const groupNameInput = document.getElementById("groupName");
    const groupPasswordInput = document.getElementById("groupPassword");
    const joinBtn = document.getElementById("joinBtn");
    const createBtn = document.getElementById("createBtn");
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");
    const sendFileBtn = document.getElementById("sendFileBtn");
    const recordBtn = document.getElementById("recordBtn");

    let currentGroup = null;
    let currentUser = null;
    let avatarURL = null;
    let mediaRecorder;
    let audioChunks = [];

    async function uploadFile(file) {
      const storageRef = sRef(storage, "uploads/" + Date.now() + "_" + file.name);
      await uploadBytes(storageRef, file);
      return await getDownloadURL(storageRef);
    }

    async function createGroup() {
      const group = groupNameInput.value.trim();
      const password = groupPasswordInput.value.trim();
      if (!group || !password) return alert("Enter group and password!");
      await set(ref(db, "groups/" + group + "/password"), password);
      alert("Group created!");
    }

    async function joinGroup() {
      const group = groupNameInput.value.trim();
      const password = groupPasswordInput.value.trim();
      const name = usernameInput.value.trim();
      if (!group || !password || !name) return alert("Fill all fields!");

      const snapshot = await get(child(ref(db), "groups/" + group + "/password"));
      if (!snapshot.exists()) return alert("Group not found!");
      if (snapshot.val() !== password) return alert("Wrong password!");

      if (avatarInput.files.length > 0) {
        avatarURL = await uploadFile(avatarInput.files[0]);
      }

      currentGroup = group;
      currentUser = name;
      loginScreen.classList.remove("active");
      chatScreen.classList.add("active");
      loadMessages();
    }

    function sendMessage(text, type = "text") {
      if (!text) return;
      push(ref(db, "groups/" + currentGroup + "/messages"), {
        name: currentUser,
        avatar: avatarURL,
        content: text,
        type: type,
        time: new Date().toLocaleTimeString()
      });
      messageInput.value = "";
    }

    async function sendFile() {
      if (fileInput.files.length === 0) return;
      const file = fileInput.files[0];
      const url = await uploadFile(file);
      let type = file.type.startsWith("image") ? "image" : file.type.startsWith("video") ? "video" : "audio";
      sendMessage(url, type);
    }

    function loadMessages() {
      onValue(ref(db, "groups/" + currentGroup + "/messages"), snapshot => {
        messagesDiv.innerHTML = "";
        snapshot.forEach(child => {
          const msg = child.val();
          const div = document.createElement("div");
          div.className = "msg";
          const avatar = msg.avatar ? `<img src="${msg.avatar}" class="avatar">` : `<img src="https://via.placeholder.com/40" class="avatar">`;
          let content = "";
          if (msg.type === "text") content = `<strong>${msg.name}</strong>: ${msg.content}`;
          else if (msg.type === "image") content = `<strong>${msg.name}</strong>: <br><img src="${msg.content}" style="max-width:200px;border-radius:6px;">`;
          else if (msg.type === "video") content = `<strong>${msg.name}</strong>: <br><video src="${msg.content}" controls style="max-width:200px;"></video>`;
          else if (msg.type === "audio") content = `<strong>${msg.name}</strong>: <br><audio src="${msg.content}" controls></audio>`;
          div.innerHTML = avatar + `<div class="msg-content">${content}<br><span style="font-size:10px;color:gray">${msg.time}</span></div>`;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    function startRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        audioChunks = [];
        mediaRecorder.addEventListener("dataavailable", e => {
          audioChunks.push(e.data);
        });
        mediaRecorder.addEventListener("stop", async () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
          const file = new File([audioBlob], "voice_" + Date.now() + ".webm", { type: "audio/webm" });
          const url = await uploadFile(file);
          sendMessage(url, "audio");
        });
      });
    }

    createBtn.addEventListener("click", createGroup);
    joinBtn.addEventListener("click", joinGroup);
    sendBtn.addEventListener("click", () => sendMessage(messageInput.value, "text"));
    messageInput.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(messageInput.value, "text"); });
    sendFileBtn.addEventListener("click", sendFile);

    let recording = false;
    recordBtn.addEventListener("click", () => {
      if (!recording) {
        startRecording();
        recordBtn.textContent = "‚èπ Stop";
      } else {
        mediaRecorder.stop();
        recordBtn.textContent = "üé§ Record Voice";
      }
      recording = !recording;
    });
  </script>
</body>
</html>
