<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Style Chat</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #36393f;
      color: #dcddde;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-box {
      background: #2f3136;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      height: 90vh;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .chat-header {
      padding: 12px;
      background: #202225;
      font-weight: bold;
      text-align: center;
      color: #fff;
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    .msg-content {
      flex: 1;
    }

    .username {
      font-weight: bold;
      font-size: 14px;
    }

    .timestamp {
      font-size: 11px;
      color: #72767d;
      margin-left: 6px;
    }

    .text {
      font-size: 15px;
      line-height: 1.4;
    }

    .input-area {
      display: flex;
      padding: 12px;
      background: #40444b;
      border-top: 1px solid #2f3136;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #303339;
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 15px;
      background: #5865f2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .input-area button:hover {
      background: #4752c4;
    }

    /* Scrollbar */
    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-thumb {
      background: #202225;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="chat-header">ðŸ’¬ Discord Style Chat</div>
    <input id="nameInput" placeholder="Enter your username..." style="margin:10px; padding:8px; border-radius:5px; border:none; background:#40444b; color:#fff;">
    <div id="messages"></div>
    <div class="input-area">
      <input id="messageInput" placeholder="Message #general">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0OAOSTic5z4U4obChkOieVLtvhgmIfxU",
      authDomain: "friend-chat-eaabe.firebaseapp.com",
      databaseURL: "https://friend-chat-eaabe-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "friend-chat-eaabe",
      storageBucket: "friend-chat-eaabe.appspot.com",
      messagingSenderId: "409498465855",
      appId: "1:409498465855:web:bfec1da1a2f29a1f73aa8a",
      measurementId: "G-DHE9SKBE8L"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const nameInput = document.getElementById("nameInput");
    const messageInput = document.getElementById("messageInput");
    const messagesDiv = document.getElementById("messages");
    const sendBtn = document.getElementById("sendBtn");

    // Random color for avatars (like Discord)
    function getColorFromName(name) {
      const colors = ["#f44336","#e91e63","#9c27b0","#3f51b5","#2196f3","#009688","#4caf50","#ff9800","#795548","#607d8b"];
      let hash = 0;
      for (let i = 0; i < name.length; i++) {
        hash = name.charCodeAt(i) + ((hash << 5) - hash);
      }
      return colors[Math.abs(hash) % colors.length];
    }

    function sendMessage() {
      const name = nameInput.value.trim();
      const text = messageInput.value.trim();
      if (!name || !text) return;

      push(ref(db, "messages"), {
        name,
        text,
        time: new Date().toLocaleTimeString()
      });
      messageInput.value = "";
    }

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    onValue(ref(db, "messages"), snapshot => {
      messagesDiv.innerHTML = "";
      snapshot.forEach(child => {
        const msg = child.val();

        const div = document.createElement("div");
        div.className = "message";

        const avatar = document.createElement("div");
        avatar.className = "avatar";
        avatar.style.background = getColorFromName(msg.name);
        avatar.textContent = msg.name.charAt(0).toUpperCase();

        const content = document.createElement("div");
        content.className = "msg-content";

        const header = document.createElement("div");
        header.innerHTML = `<span class="username" style="color:${getColorFromName(msg.name)}">${msg.name}</span><span class="timestamp">${msg.time}</span>`;

        const text = document.createElement("div");
        text.className = "text";
        text.textContent = msg.text;

        content.appendChild(header);
        content.appendChild(text);

        div.appendChild(avatar);
        div.appendChild(content);

        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
