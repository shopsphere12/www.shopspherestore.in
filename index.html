<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .chat-box {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
    }
    .message {
      margin-bottom: 6px;
    }
    input {
      width: 75%;
      padding: 8px;
    }
    button {
      padding: 8px 10px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>ðŸ’¬ Friend Chat</h2>
    <input id="nameInput" placeholder="Your name"><br><br>
    <div id="messages"></div>
    <input id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    // âœ… Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD0OAOSTic5z4U4obChkOieVLtvhgmIfxU",
      authDomain: "friend-chat-eaabe.firebaseapp.com",
      databaseURL: "https://friend-chat-eaabe-default-rtdb.firebaseio.com",  <!-- important -->
      projectId: "friend-chat-eaabe",
      storageBucket: "friend-chat-eaabe.firebasestorage.app",
      messagingSenderId: "409498465855",
      appId: "1:409498465855:web:bfec1da1a2f29a1f73aa8a",
      measurementId: "G-DHE9SKBE8L"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const nameInput = document.getElementById("nameInput");
    const messageInput = document.getElementById("messageInput");
    const messagesDiv = document.getElementById("messages");

    // Send a message
    window.sendMessage = function() {
      const name = nameInput.value.trim();
      const text = messageInput.value.trim();
      if (!name || !text) return;
      push(ref(db, "messages"), {
        name: name,
        text: text,
        time: new Date().toLocaleTimeString()
      });
      messageInput.value = "";
    };

    // Listen for new messages
    onValue(ref(db, "messages"), snapshot => {
      messagesDiv.innerHTML = "";
      snapshot.forEach(child => {
        const msg = child.val();
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `<strong>${msg.name}:</strong> ${msg.text} <span style="font-size:10px;color:gray">(${msg.time})</span>`;
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
