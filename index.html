<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friend Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-box {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }

    h2 {
      margin: 0 0 15px;
      text-align: center;
      color: #4A4A4A;
    }

    #messages {
      flex: 1;
      height: 350px;
      overflow-y: auto;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      background: #f9f9f9;
      border: 1px solid #ddd;
    }

    .message {
      margin-bottom: 12px;
      padding: 8px 12px;
      background: #e3f2fd;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .message strong {
      color: #1976d2;
    }

    .message span {
      display: block;
      font-size: 10px;
      color: gray;
      margin-top: 2px;
      text-align: right;
    }

    input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    #nameInput {
      margin-bottom: 12px;
      width: 100%;
    }

    .input-row {
      display: flex;
      gap: 8px;
    }

    #messageInput {
      flex: 1;
    }

    button {
      padding: 10px 14px;
      background: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }

    button:hover {
      background: #1565c0;
    }

    /* Scrollbar styling */
    #messages::-webkit-scrollbar {
      width: 6px;
    }
    #messages::-webkit-scrollbar-thumb {
      background: #bbb;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>ðŸ’¬ Friend Chat</h2>
    <input id="nameInput" placeholder="Your name">
    <div id="messages"></div>
    <div class="input-row">
      <input id="messageInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0OAOSTic5z4U4obChkOieVLtvhgmIfxU",
      authDomain: "friend-chat-eaabe.firebaseapp.com",
      databaseURL: "https://friend-chat-eaabe-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "friend-chat-eaabe",
      storageBucket: "friend-chat-eaabe.appspot.com",
      messagingSenderId: "409498465855",
      appId: "1:409498465855:web:bfec1da1a2f29a1f73aa8a",
      measurementId: "G-DHE9SKBE8L"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const nameInput = document.getElementById("nameInput");
    const messageInput = document.getElementById("messageInput");
    const messagesDiv = document.getElementById("messages");
    const sendBtn = document.getElementById("sendBtn");

    function sendMessage() {
      const name = nameInput.value.trim();
      const text = messageInput.value.trim();
      if (!name || !text) return;

      push(ref(db, "messages"), {
        name,
        text,
        time: new Date().toLocaleTimeString()
      });
      messageInput.value = "";
    }

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    onValue(ref(db, "messages"), snapshot => {
      messagesDiv.innerHTML = "";
      snapshot.forEach(child => {
        const msg = child.val();
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `<strong>${msg.name}:</strong> ${msg.text}<span>${msg.time}</span>`;
        messagesDiv.appendChild(div);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
